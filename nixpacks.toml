[phases.setup]
nixPkgs = ["php83", "php83Extensions.curl", "php83Extensions.pdo_mysql", "php83Packages.composer", "nodejs_22", "yarn"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm install"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "./scripts/start.sh"
