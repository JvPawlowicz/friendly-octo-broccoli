# Configuração do Supervisor para Laravel Queue Worker
# Salvar este arquivo em: /etc/supervisor/conf.d/laravel-worker.conf
# Depois executar: sudo supervisorctl reread && sudo supervisorctl update

[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /caminho/para/projeto/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/caminho/para/projeto/storage/logs/worker.log
stopwaitsecs=3600

# Configuração do Supervisor para Laravel Reverb
# Salvar este arquivo em: /etc/supervisor/conf.d/laravel-reverb.conf
# Depois executar: sudo supervisorctl reread && sudo supervisorctl update

[program:laravel-reverb]
command=php /caminho/para/projeto/artisan reverb:start --host=0.0.0.0 --port=8080
directory=/caminho/para/projeto
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
redirect_stderr=true
stdout_logfile=/caminho/para/projeto/storage/logs/reverb.log

